  - name: 'works'
    # identifier_field: name
    label: 'works'
    label_singular: 'Work'
    folder: 'assets/content/work'
    create: true
    format: 'json'
    slug: '{{project_type}}-{{slug}}'
    preview_path: 'work/{{slug}}'
    fields:
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        default: "animation"
        options:
          - { label: "Animation", value: "animation" }
          - { label: "Photo", value: "photo" }
          - { label: "Reel", value: "reel" }
          - { label: "Story", value: "story" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - label: "Metadata"
        name: "metadata"
        widget: "object"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false}
          - { label: "Description", name: "description", widget: "string", required: false }
      - label: "Extras"
        name: "extras"
        widget: "list"
        minimize_collapsed: true
        required: false
        max: 3
        min: 1
        field: { label: "Column", name: "column", widget: "markdown", required: false }
      - label: "Cover"
        name: "cover"
        widget: "object"
        required: false
        # summary: '{{fields.title}}: {{fields.image}}'
        fields:
          - { label: "Title", name: "title", widget: "string", required: false}
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - label: "Image"
            name: "image"
            widget: "image"
            required: false
            allow_multiple: false
      - label: "Video"
        name: "video"
        widget: "object"
        required: false
        # summary: '{{fields.type}}: {{fields.id}}'
        fields:
          - label: "Type"
            name: "type"
            widget: "select"
            default: "vimeo"
            required: false
            options:
              - { label: "Vimeo", value: "vimeo" }
          - { label: "Title", name: "title", widget: "string", required: false}
          - { label: "Cover", name: "cover", widget: "image", default: false}
          - { label: "Url", name: "url", widget: "string", required: false}
          - { label: "ID", name: "id", widget: "string", required: false}
      - label: "Gallery"
        name: "gallery"
        widget: "object"
        required: false
        fields:
          - label: "Grid Columns"
            name: "columns"
            widget: "number"
            default: 2
            value_type: "int"
            min: 1
            max: 6
            step: 1
          - label: "Items"
            name: "items"
            widget: "list"
            required: false
            field:
              label: "Item"
              name: "item"
              widget: "object"
              required: false
              fields:
                - { label: "Title", name: "title", widget: "string", required: false}
                - { label: "Alt Text", name: "alt", widget: "string", required: false}
                - { label: "Fullwidth", name: "fullwidth", widget: "boolean", default: false }
                - { label: "Image", name: "image", widget: "image", default: false}
      - label: "Credits"
        name: "credits"
        widget: "list"
        minimize_collapsed: true
        required: false
        max: 3
        min: 1
        field: { label: "Column", name: "column", widget: "markdown", required: false }

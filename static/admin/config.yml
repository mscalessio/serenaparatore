publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

locale: 'it'

collections:
  - label: 'Settings'
    name: 'settings'
    files:
      - label: 'Info'
        name: 'info'
        file: 'assets/content/settings/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - {
              label: Site Name,
              name: name,
              widget: string,
              hint: 'This is used for the site title' }
          - {
              label: Description,
              name: description,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Language,
              name: lang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  # - name: 'blog'
  #   label: 'Blog'
  #   folder: 'assets/content/blog'
  #   format: 'json'
  #   create: true
  #   slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
  #   # editor:
  #   #   preview: false
  #   fields:
  #     - { label: 'Title', name: 'title', widget: 'string' }
  #     - { label: 'Publish Date', name: 'date', widget: 'datetime' }
  #     - { label: 'Description', name: 'description', widget: 'string' }
  #     - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'works'
    # identifier_field: name
    label: 'works'
    label_singular: 'Work'
    folder: 'assets/content/works'
    create: true
    format: 'json'
    slug: '{{project_type}}-{{slug}}'
    preview_path: 'work/{{slug}}'
    fields:
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        default: "animation"
        options:
          - { label: "Animation", value: "animation" }
          - { label: "Photo", value: "photo" }
          - { label: "Reel", value: "reel" }
          - { label: "Story", value: "story" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - label: "Cover"
        name: "cover"
        widget: "object"
        summary: '{{fields.title}}: {{fields.image}}'
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Image"
            name: "image"
            widget: "image"
            required: false
            allow_multiple: false
      - label: "Video"
        name: "video"
        widget: "file"
        default: null
        media_library:
          config:
            multiple: true
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        summary: "{{fields.image}}"
        field: { label: "Image", name: "image", widget: "image" }
